<html lang="en">

<body>
    <h1>Belajar Table</h1>
    <table style="border: 1px solid black; width: 100%;">
        <colgroup>
        <col span="2" style="background-color: pink;">
        <col style="background-color: pink;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2"> Nama</td>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Shasya</td>
                <td>Cantik</td>
                <td>500</td>
            </tr>
            <tr>
                <td>Fenny</td>
                <td>Septi</td>
                <td>90</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2"> Total</td>
                <td>Total</td>
                <td>590</td>
            </tr>
            <tr>
                <td>Rata rata</td>
                <td>85</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
